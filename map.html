<!DOCTYPE html>
<html lang="en" class="h-full w-full p-0 m-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="./Assets/CSS/style.css">-->
    <link href="https://js.arcgis.com/4.28/esri/themes/light/main.css" rel="stylesheet">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

</head>

<body class="bg-red-700 h-full w-full p-0 m-0">
  <header class="text-red-600 p-5 bg-black flex flex-row items-center justify-between text-xs sm:text-base">
    <img class="mt-2 sm:mt-0 mr-5 w-auto max-h-12" src="./Assets/IMAGES/handshake.png">
    <button class="transition-all hover:scale-110 text-white">
        <!-- Mobile Menu Icon -->
    </button>
    <nav class="flex md:gap-10 gap-3 flex-row justify-center">
        <a class= "transition-all hover:scale-110" href="./index.html">Home</a>
        <a class= "transition-all hover:scale-110" href="./map.html">Map</a>
        <a class= "transition-all hover:scale-110" href="#Contact">Contact</a>
        <img class="max-h-6" id="dayNightIcon" src="./Assets/IMAGES/moon.png" alt="Day or Night Icon">
    </nav>
</header>

  <div class="container p-4 mx-auto mt-3 mb-10 pb-15 py-30 h-15 w-1/3 roundedsss">

    <form id="addressForm" class="grid grid-cols-3 gap-4">
  
        <div class="col-span-3">
            <label for="fullName" class="block text-sm font-medium text-black">Full Name:</label>
            <input type="text" id="fullName" name="fullName" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div class="col-span-3">
            <label for="email" class="block text-sm font-medium text-black">Email:</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div class="col-span-3">
            <label for="streetAddress" class="block text-sm font-medium text-black">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div>
            <label for="city" class="block text-sm font-medium text-black">City:</label>
            <input type="text" id="city" name="city" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div>
            <label for="state" class="block text-sm font-medium text-black">State/Province:</label>
            <input type="text" id="state" name="state" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div>
            <label for="zipCode" class="block text-sm font-medium text-black">Zip/Postal Code:</label>
            <input type="text" id="zipCode" name="zipCode" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <button type="submit" class="col-span-3 font-mono bg-white text-black transition-all hover:scale-105 font-bold py-2 px-4 rounded m-4">Submit</button>
    </form>
  
  </div>

  <div id="map" class="h-full w-full p-0 m-0"></div>

  <footer class="text-red-600 p-5 bg-black mt-4 sm:mt-10 flex flex-col sm:flex-row items-center justify-between text-xs sm:text-base">
    <div id=Contact class="flex flex-col items-center sm:items-start">
      <p class="mb-2">Contact Information:</p>
      <p>Email: example@example.com</p>
      <p>Phone: +1234567890</p>
    </div>
    <nav class="flex gap-5 justify-center sm:justify-end mb-2 mt-5">
        <a class="transition-all hover:scale-110" href="./index.html">Home</a>
        <a class="transition-all hover:scale-110" href="./map.html">Map</a>
        <a class="transition-all hover:scale-110" href="#Contact">Contact</a>
    </nav>
  </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./Assets/JS/script.js"></script>

</html>
