<!DOCTYPE html>
<html lang="en" class="h-full w-full p-0 m-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="./Assets/CSS/style.css">-->
    <link href="https://js.arcgis.com/4.28/esri/themes/light/main.css" rel="stylesheet">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

</head>

<body class="h-full w-full p-0 m-0">

  <header class="text-red-600 p-5 bg-black border-[3px] border-red-500 mt-4 sm:mt-10 mx-4 sm:mx-20 flex flex-row items-center justify-between text-xs sm:text-base">
    <img class="mt-2 sm:mt-0 mr-5 w-auto max-h-12" src="./Assets/IMAGES/test-image.png">
    <button class="transition-all hover:scale-110 text-white">
        <!-- Mobile Menu Icon -->
    </button>
    <nav class="sm:flex gap-5 justify-center">
        <a class= "transition-all hover:scale-110" href="./index.html">Home</a>
        <a class= "transition-all hover:scale-110" href="./map.html">Map</a>
        <a class= "transition-all hover:scale-110" href="#Contact">Contact</a>
    </nav>
  </header>

  <div class="container mx-auto mt-8 p-4 h-screen">

    <form id="addressForm" class="grid grid-cols-3 gap-4">
  
        <div class="col-span-3">
            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
            <input type="text" id="fullName" name="fullName" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div class="col-span-3">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div class="col-span-3">
            <label for="streetAddress" class="block text-sm font-medium text-gray-700">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div>
            <label for="city" class="block text-sm font-medium text-gray-700">City:</label>
            <input type="text" id="city" name="city" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div>
            <label for="state" class="block text-sm font-medium text-gray-700">State/Province:</label>
            <input type="text" id="state" name="state" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <div>
            <label for="zipCode" class="block text-sm font-medium text-gray-700">Zip/Postal Code:</label>
            <input type="text" id="zipCode" name="zipCode" class="mt-1 p-2 w-full rounded-md border border-gray-300">
        </div>
  
        <button type="submit" class="col-span-3 mx-20 mt-4 bg-red-600 text-white p-2 rounded-md hover:bg-red-800 hover:scale-105">Submit</button>
    </form>
  
  </div>

  <div id="map" class="h-full w-full p-0 m-0"></div>

  <div class="flex flex-col sm:flex-row sm:scale-50 md:scale-100 h-screen items-center justify-center">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-center mt-8 sm:mt-0">
        <div class="w-72 h-96 m-4 sm:mb-0 bg-gray-300 flex items-center justify-center rounded p-4">
            Card 1
        </div>
        <div class="w-72 h-96 m-4 sm:mb-0 bg-gray-300 flex items-center justify-center rounded p-4">
            Card 2
        </div>
        <div class="w-72 h-96 m-4 sm:mb-0 bg-gray-300 flex items-center justify-center rounded p-4">
            Card 3
        </div>
    </div>
  </div>

  <footer class="text-red-600 p-5 bg-black border-[3px] border-red-500 mt-4 sm:mt-10 mx-4 sm:mx-20 flex flex-col sm:flex-row items-center justify-between text-xs sm:text-base">
    <nav class="flex gap-5 justify-center sm:justify-start mb-4 sm:mb-0">
        <a class="transition-all hover:scale-110" href="./index.html">Home</a>
        <a class="transition-all hover:scale-110" href="./map.html">Map</a>
        <a class="transition-all hover:scale-110" href="#Contact">Contact</a>
    </nav>
    <div id="Contact" class="flex flex-col items-center sm:items-start">
        <p class="mb-2">Contact Information:</p>
        <p>Email: example@example.com</p>
        <p>Phone: +1234567890</p>
        <p>Address: 123 Main Street, City, Country</p>
    </div>
  </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./Assets/JS/script.js"></script>

</html>
