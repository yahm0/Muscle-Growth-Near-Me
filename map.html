<!DOCTYPE html>
<html lang="en" class="h-full w-full p-0 m-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="./Assets/CSS/style.css">-->
    <link href="https://js.arcgis.com/4.28/esri/themes/light/main.css" rel="stylesheet">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

</head>

<header>
    <nav class="text-red-500 p-5 bg-gray-500 bg-contain bg-no-repeat border-[5px] border-red-500 mt-10 border-b-blue-500 hover:bg-gray-800 transition-all hover:scale-105 block inline flex justify-center item-center gap-5 mx-10">
        <a href="#Home">Home</a>
        <a href="#Map">Map</a>
        <a href="#Contact">Contact</a>
    </nav>
</header>


<h2>User Address Form</h2>

<form id="addressForm">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName"><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    
    <label for="streetAddress">Street Address:</label><br>
    <input type="text" id="streetAddress" name="streetAddress"><br>
    
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city"><br>
    
    <label for="state">State/Province:</label><br>
    <input type="text" id="state" name="state"><br>
    
    <label for="zipCode">Zip/Postal Code:</label><br>
    <input type="text" id="zipCode" name="zipCode"><br>
    
    <button type="submit">Submit</button>
</form>

<body class="h-full w-full p-5 m-5">
  <div id="viewDiv" class="h-full w-full p-0 m-0"></div>
    <div class="bg-green-300 p-5">User Form</div>
    <div class="bg-red-500 p-5">Places</div>
    <div class="bg-yellow-200 p-5">Div4</div>
</body>

<footer>
<p>Footer</p>
</footer>

</html>
